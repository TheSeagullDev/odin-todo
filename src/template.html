<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo.</title>
</head>
<body>
    <div class="content"></div>
    <div class="interface">
        <button id="new-project">New Project</button>
    </div>
    <dialog class="todo-form-container">
        <form method="dialog" id="todo-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="todotitle" required>
            <label for="description">Description:</label>
            <input type="text" name="description" id="tododescription" required>
            <label for="priority">Priority:</label>
            <select name="priority" id="todopriority">
                <option value="none">No Priority</option>
                <option value="low">Low Priority</option>
                <option value="med">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="tododueDate" required>
            <input type="button" value="Close" id="todoclose">
            <input type="submit" value="Submit" id="todosubmit">
        </form>
    </dialog>
    <dialog class="project-form-container">
        <form method="dialog" id="project-form">
            <label for="title">Project Title:</label>
            <input type="text" name="title" id="projecttitle" required>
            <input type="button" value="Close" id="projectclose">
            <input type="submit" value="Submit" id="projectsubmit">
        </form>
    </dialog>
</body>
</html>
